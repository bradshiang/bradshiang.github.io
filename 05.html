     <form method="post" name="form_1">                
                    <div class="col-lg-6 col-md-12 col-sm-12">
                    	<div class="form-group">
                                <label>賓客姓名:</label>
                                <input type="text" class="form-control" name="name">
                        </div>   
                       
                        <div class="form-group">
                                <label>賓客身分:</label>
                                <select class="form-control">
                                    <option value="男方親友">男方親友</option>
                                    <option value="女方親友">女方親友</option>
                                </select>
                        </div>
                     
                        <div class="form-group">
                                <label>連絡電話:</label>
                                <input name="tel" type="text" class="form-control">
                        </div>
                        
                        <div class="form-group">
                                <label>Email:</label>
                                <input name="email" type="text" class="form-control">  
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12 col-sm-12">
                    	<div class="form-group">
                                <label>參加意願:</label>
                                <select class="form-control" name="join_status">
                                    <option value="參加">參加</option>
                                    <option value="不參加">不參加</option>
                                    <option value="不確定">不確定</option>
                                </select>
                        </div>
                      
                        <div class="form-group">
                                <label>參加人數:</label>
                                <select class="form-control" name="quantity">
									                                        <option value="0">0</option>
                                                                            <option value="1">1</option>
                                                                            <option value="2">2</option>
                                                                            <option value="3">3</option>
                                                                            <option value="4">4</option>
                                                                            <option value="5">5</option>
                                                                            <option value="6">6</option>
                                                                            <option value="7">7</option>
                                                                            <option value="8">8</option>
                                                                            <option value="9">9</option>
                                </select>
                        </div>
                     
                        <div class="form-group">
                                <label>素食人數:</label>
                                <select class="form-control" name="vegetarian">
									                                        <option value="0">0</option>
                                                                            <option value="1">1</option>
                                                                            <option value="2">2</option>
                                                                            <option value="3">3</option>
                                                                            <option value="4">4</option>
                                                                            <option value="5">5</option>
                                                                            <option value="6">6</option>
                                                                            <option value="7">7</option>
                                                                            <option value="8">8</option>
                                                                            <option value="9">9</option>
                                                                    </select>
                                
                        </div>
                     
                        <div class="form-group">
                                <label>孩童人數:</label>
                                <select class="form-control" name="child">
                                                                            <option value="0">0</option>
                                                                            <option value="1">1</option>
                                                                            <option value="2">2</option>
                                                                            <option value="3">3</option>
                                                                            <option value="4">4</option>
                                                                            <option value="5">5</option>
                                                                    </select>
                        </div>
                    </div>
                   
                    
            
                   
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">

                                <label>地址:</label>
                                <input name="address" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                            	<label>備註:</label>
                            	<textarea name="remark" rows="10" cols="100" class="form-control" maxlength="100" style="resize:none"></textarea>
                        	
                   	</div>
                   	<br>
                   	<button type="submit" onClick="check()" class="btn btn-default submit">送出</button>
